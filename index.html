<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping coming soon page master</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <!-- STYLES CSS  -->
  <link rel="stylesheet" href="styles.css">
  <!-- ICON BOOTSTRAP  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- GOOGLE FONT  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <section class="section">
    <div class="container">
      <div class="header">
        <img src="images/logo.svg" alt="">
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
        <div class="group">
          <div class="form-control">
            <input id="email" type="text" placeholder="Your email address...">
            <span id="message-error">Please provide a valid email address</span>
          </div>
          <div class="form-control">
            <button onclick="sendEmail()" class="button-notify">Notify Me</button>
          </div>
        </div>
      </div>
      <div class="body">
        <img src="images/illustration-dashboard.png" alt="">
      </div>
      <div class="footer">
        <div class="group">
          <ul>
            <li><i class="bi bi-facebook"></i></li>
            <li><i class="bi bi-twitter-x"></i></li>
            <li><i class="bi bi-instagram"></i></li>
          </ul>
          <span>@Copyright Ping. All rights reserved.</span>
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
